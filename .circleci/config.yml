version: 2.1

jobs:
  fetch_stars:
    docker:
      - image: circleci/node
    working_directory: src/ts
    steps:
      - checkout

      - run:
          command: npm install

      - run:
          command: npm run build

      - run:
          command: node fetch_stars.js  -o mlflow -r mlflow -c stars.csv

      - persist_to_workspace:
          root: /tmp/workspace
          paths:
            - stars.csv

  plot_stars:
    docker:
      - image: circleci/python:3.7

    steps:
      - checkout

      - run:
          command: pip install -r src/python/requirements.txt

      - attach_workspace:
          at: /tmp/workspace

      - run:
          name: Create the star-count plot
          command: python src/python/fetch_stars.py -c stars.csv

      - store_artifacts:
          path: /stars.html

workflows:
  main:
    jobs:
      - fetch_stars
      - plot_stars:
          requires:
            - fetch_stars
